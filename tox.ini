
[tox]
envlist = {py38,py39,py310}-django{30,31,32,40}

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310

[testenv]
commands =
    pip install coverage psycopg2
    python runtests.py postgres

deps =
    django30: django>=3.0, <3.1
    django31: django>=3.0, <3.1
    django32: django>=3.1, <3.2
